    return 'https://ecodeofficial.com/search-result'
  }	
  


 function search() {
 		let searchInput = document.getElementById('search');
      	let text = searchInput.value;
      	let queryString = text.trim().toLowerCase();
      	let searchResult = getRedirectLink(queryString);
   
		if (searchResult != false) {
        	searchInput.style.backgroundColor = '#FFFFFF';
            var ss=searchResult+"/"+queryString;
            
            var sx=ss.replaceAll(" ", "-");
        	window.location.href= sx;
        }
     	else {
            searchInput.style.backgroundColor = '#ff8c69 ';
            setTimeout(function (){
            searchInput.style.backgroundColor = 'white';
            }, 1900);
       }
 }
 
  function buttonSearch(e) {
        e.preventDefault();
    	search()
}
  
  function searchEnter(e) {
     //if keyCode is equal to 'enter' key
  	 if (e.keyCode == 13) {
        e.preventDefault();
    	search()
    } 
  }
  
  function openMenu() {
    document.getElementById("asideMenu").style.display = "block";
  }
  
  function closeMenu() {
    document.getElementById("asideMenu").style.display = "none";
